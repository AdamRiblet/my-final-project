    <div id="signup" class="container">
        <div class="row">
            <div class="col-md-12">

                <h1>Please join our email list</h1>
                <form id="email_form" class="form" action="https://formspree.io/adamriblet@mailinator.com" method="post">

                    <div class="form-group">
                        <label for="email_1">Email Address:</label>
                        <input type="text" class="form-control" name="email_1">
                    </div>

                    <div class="form-group">
                        <label for="email_2">Confirm Email Address:</label>
                        <input type="text" class="form-control" name="email_2">
                    </div>

                    <div class="form-group">
                        <label for="first_name">Name:</label>
                        <input type="text" class="form-control" name="full_name">
                    </div>

                    <div class="form-group">
                        <label for="address_1">Home Address:</label>
                        <input type="text" class="form-control" name="address_1">
                    </div>



                    <div class="form-group">
                        <label for="city">City:</label>
                        <input type="text" class="form-control" name="city">

                    </div>

                    <div class="form-group">

                        <input type="hidden" name="_subject" value="New Sales Order">
                        <input type="hidden" name="_next" value="http://adamriblet.github.io/my-final-project/thanks.html">
                    </div>



                    <button type="submit" id="join" class="btn btn-primary">Submit</button>
                </form>
